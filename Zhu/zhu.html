<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="zhu.css">
    <meta charset="UTF-8">
    <title>registration form</title>

     <style>
     @import "css/b.css";
     </style>
</head>
<body>
<div class="rg_layout">

    <div class="rg_left">
        <p>New user</p>
        <p>USER REGISTER</p>
    </div>

    <div class="rg_center">
        <div class="rg_form">
                <form action="#" method="POST">
                        <table>

                        <tr>
                            <td class="td_left">
                                <lable for="username">
                                Name
                                </lable>
                            </td>
                            <td class="td_right">
                                <input type="text" name="username" id="username" placeholder="Your name">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left">
                                <label for="password">
                                Address
                                </label>
                            </td>
                            <td class="td_right">
                                <input type="password" name="password" id="password" placeholder="Password cannot be empty">
                            </td>
                        </tr>

                        <tr>
                                <td class="td_left">
                                    <label for="Email">
                                    Email
                                    </label>
                                </td>
                                <td class="td_right">
                                    <input type="text" name="Email" id="Email" placeholder="xxx@xxx">
                                </td>
                            </tr>

                            <tr>
                                    <td class="td_left">
                                        <label for="phone">
                                        Password
                                        </label>
                                    </td>
                                    <td class="td_right">
                                        <input type="text" name="phone" id="phone" placeholder="AU+61">
                                    </td>
                                </tr>

                                <tr>
                                        <td class="td_left">
                                            <label for="sex">
                                            Telephone number
                                            </label>
                                        </td>
                                        <td class="td_right">
                                            <input type="radio" name="gender" value="male">male
                                            <input type="radio" name="gender" value="female">female
                                        </td>
                                    </tr>

                                    <tr>
                                            <td class="td_left">
                                                <label for="birthday">
                                                Birthdate
                                                </label>
                                            </td>
                                            <td class="td_right">
                                                <input type="date" name="birthday" id="birthday">
                                            </td>
                                        </tr>

                                        <tr>


                                <tr>
                                    <td colspan="2" align="center"><input id="btn_sub" type="submit" value="Rigister" ></td>
                                </tr>
                        </table>
                </form>
        </div>
    </div>

    <div class="rg_right">
        <p>Sigh up?<a href="www.google.com">Log in</a></p>

    </div>
</div>



</body>
</html>
